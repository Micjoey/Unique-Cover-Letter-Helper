
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/reset.css' %}">     
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">  
    <link rel="stylesheet" href="{% static 'css/cover-letter-form.css' %}">     
    <title>Cover Letter Template Form</title>
</head>
<body>
    <div class="information additional-spacing">
        <a href="{% url 'homepage' %}"> Back To Homepage </a>
        <a href="{% url 'cover-letter-form' %}" id='homepage-cover-letter-template-button'> New Cover Letter Form </a>
    </div>
    <h1> Cover Letter Template Form </h1>
    <form action="{% url 'cover-letter' %}" method="post" class="cover-letter-form">
        {% csrf_token %}
        <input type="submit" value="Render Template" class="floating-button" id='submit-button'/>
        {{ coverLetterForm }}
    </form>
</body>
</html>
