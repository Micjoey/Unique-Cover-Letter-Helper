    
{% load static %}
    
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">        <title>Job Info</title>
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    </head>
    <body>
        <a href="{% url 'all-jobs' %}"> Back </a>
        
        {% comment %} {% for key in object_keys %}
            <p> {{key}}: {{job.key}} </p>
        {% endfor %} {% endcomment %}
        <h1>Job Info: {{job.title}} | {{job.company}}</h1>
        <div style="display: flex;"> 
            <p> Job Company: </p> <p>{{job.company}} </p>
        </div>
        
        <p> {{job.title}} </p>
        <p> {{job.link}} </p>
    </body>
    </html>
